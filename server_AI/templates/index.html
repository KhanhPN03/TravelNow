<html>
  <head>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <h1>Test Flask</h1>
    <div>
      <div>
        <form action="/" method="POST" enctype="multipart/form-data" id="form">
          <input type="file" name="file" id="fileinput" accept="image/*" />
          <input type="submit" value="Tải" />
        </form>
      </div>

      <div>
        {% if msg %}
        <div>{{ msg }}</div>
        {% if hasface %}
        <div>Ảnh bạn tải lên: {{ face_shape }}</div>
        {% endif %} {% if user_image %}
        <img
          style="max-width: 160px; border-radius: 1rem"
          src="{{ url_for('static', filename=user_image) }}?{{ '' }}"
          alt="User Image"
        />
        {% endif %} {% if extra %}
        <div><b>ID:</b> {{ ID }}</div>
        <div><b>Diễn giải:</b> {{ extra }}</div>
        {% endif %} {% endif %}
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
